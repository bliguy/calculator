<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator! By Mike Bleier</title>
    <meta charset="utf-8">
    <meta name="description" content="A web calculator">
    <meta name="keywords" content="Calculator, online">
    <meta name="author" content="Mike Bleier">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&family=VT323&display=swap" rel="stylesheet"> 
</head>

<body>

    <div id="main-container">
        <p id=brand>Casio</p>
        <p id=model>HS-8VA</p>
            <div id="solar-panel">solar panel</div>
            <div id="screen-bezel">
                <div id="screen">
                    <div id="top-screen">1 + 4 x 5</div>
                    <div id="main-screen">21</div>
                </div>
            </div>
            <div id="buttons-container">
                <button class="reg-button" id="AC-but">AC</button>
                <button class="reg-button" id="plus-minus-but">+/-</button>
                <button class="reg-button" id="backspace-but">←</button>
                <button class="reg-button" id="divide-but">÷</button>
                <button class="reg-button" id="seven-but">7</button>
                <button class="reg-button" id="eight-but">8</button>
                <button class="reg-button" id="nine-but">9</button>
                <button class="reg-button" id="multiply-but">x</button>
                <button class="reg-button" id="four-but">4</button>
                <button class="reg-button" id="five-but">5</button>
                <button class="reg-button" id="six-but">6</button>
                <button class="reg-button" id="subtract-but">-</button>
                <button class="reg-button" id="one-but">1</button>
                <button class="reg-button" id="two-but">2</button>
                <button class="reg-button" id="three-but">3</button>
                <button class="reg-button" id="plus-but">+</button>
                <button class="reg-button" id="zero-but">0</button>
                <button class="reg-button" id="dot-but">.</button>
                <button class="reg-button" id="equal-but">=</button>
            </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
